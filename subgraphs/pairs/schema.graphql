"""
Klaytn DEX Factory
"""
type Factory @entity {
  "ID (address)"
  id: ID!

  "Total of Pairs"
  totalPairs: BigInt!

  "Total of Tokens"
  totalTokens: BigInt!
}

"""
Klaytn DEX Tokens
"""
type Token @entity {
  "ID (address)"
  id: ID!
  "Name"
  name: String!
  "Symbol"
  symbol: String!
  "Decimals"
  decimals: BigInt
}

"""
Klaytn DEX Pairs (KlayLP)
"""
type Pair @entity {
  "ID (address)"
  id: ID!

  "Token 0"
  token0: Token!
  "Token 1"
  token1: Token!
  "Token0 Symbol - Token1 Symbol"
  name: String!
  "Transaction Hash"
  hash: Bytes!
  "Block number"
  block: BigInt!
  "Block timestamp"
  timestamp: BigInt!
}
