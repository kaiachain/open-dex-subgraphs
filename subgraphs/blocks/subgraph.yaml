specVersion: 0.0.2
description: Track Blocks on Dex
repository: https://github.com/klaytn-subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DexRouter
    network: baobab
    source:
      address: '0xB0B695584234F2CC16266588b2b951F3d2885705'
      abi: DexRouter
      startBlock: 89065284
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Block
      abis:
        - name: DexRouter
          file: ./abis/Factory.json
      blockHandlers:
          - handler: handleBlock
            filter:
              kind: call
